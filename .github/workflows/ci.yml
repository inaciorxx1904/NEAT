name: CI

on: [push, pull_request]

jobs:
  CI:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
        token: ${{secrets.CI_TOKEN}}

    - name: ls and pwd
      run: |
        id
        ls -l
        pwd
      
    - name: install gyronimo requirements
      run: |
        sudo apt-get update
        sudo apt-get install -y wget git less make gsl-bin libgsl-dev libgslcblas0 cmake libboost-all-dev doxygen gcc-10 g++-10 gcc-10-base python3-dev python3-pip pkg-config software-properties-common

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: which python after python setup
      run: python --version

    - name: Install required python packages
      run: |
        python -m pip install --upgrade pip
        pip install wheel matplotlib numpy scipy ninja cmake pybind11 joblib qsc
        alias pip=pip3
        alias python=python3
    
    - name: env after adding python
      run: env

    - name: PWD
      run: pwd

    - name: ls
      run: ls

    - name: Configure and install gyronimo
      run: |
        cd external/gyronimo
        mkdir -p build
        cd build
        CXX=g++-10 cmake -DCMAKE_INSTALL_PREFIX=../../../build ../
        cmake --build . --target install 

    - name: Install NEAT
      run: |
        cd src/fields_NEAT
        g++-10 -std=c++2a -fPIC equilibrium_stellna_qs.cc -I$(pwd)/../../build/include -I$(pwd)/.. -c
        cd ../metrics_NEAT
        g++-10 -std=c++2a -fPIC metric_stellna_qs.cc -I$(pwd)/../../build/include -I$(pwd)/.. -c
        cd ../NEATpp
        g++-10 -std=c++2a -fPIC -shared NEAT.cc ../fields_NEAT/equilibrium_stellna_qs.o ../metrics_NEAT/metric_stellna_qs.o -o NEAT.so $(python3 -m pybind11 --includes) -L/usr/lib -lgsl -L$(pwd)/../../build/lib -lgyronimo -I$(pwd)/../../build/include/ -I$(pwd)/../ -Wl,-rpath $(pwd)/../../build/lib -Wl,-rpath $(pwd)/..

    - name: Run unit tests
      run: |
        python -m unittest -v
